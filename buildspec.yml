version: 0.2 
phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Prebuild Stage `date`
      - mvn clean
  build:
    commands:
      - echo Build started on `date`
      - mvn validate
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package 
artifacts:
  files:
    - target/devworld-0.0.1-SNAPSHOT.jar
